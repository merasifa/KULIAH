<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Types</h2>

        <p>Contoh JavaScript Data Types</p>
        <p id="demo"></p>
        <script>
            var x; // x is undefined
            x = 5; // x is a number
            x = "John"; // x is a string
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
