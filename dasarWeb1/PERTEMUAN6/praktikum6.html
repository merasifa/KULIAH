<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#kotak2").slideUp("slow");  <!-- Perbaikan: Menambahkan tanda # sebelum 'kotak2' -->
                });
            });
        </script>
    </head>
    <body>
        <div id="flip">Klik untuk Efek Slide</div>
        <div id="kotak2">Selamat Pagi</div>  <!-- Perbaikan: ID kotak2 seharusnya dimulai dengan # di jQuery -->
    </body>
</html>
