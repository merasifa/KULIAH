<!DOCTYPE html>
<html>
<head>
    <title>Selector</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#tombol").click(function() {
                $(".subjudul").hide();       
                $("#paragraf1").hide();       
                $("#paragraf2").hide();       
                $("div p.paragraf").hide();   
            });
        });            
    </script>
</head>
<body>
    <h2>Ini adalah Judul Bab</h2>
    <h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
    <p id="paragraf1">Ini adalah paragraf pertama</p>
    <p id="paragraf2" class="dua">Ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">
            Ini adalah paragraf ketiga
        </p>
    </div>
    <p>Ini paragraf yang akan tetap ditampilkan</p>
    <button id="tombol">Klik Saya!</button>
</body>
</html>
